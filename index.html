<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Men.tor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="heading">
      <img src="./images/logo.svg" alt="" srcset="">
    </div>
    <div class="main-section">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="" srcset="">
      </div>
      <div class="content">
        <div class="build">
          <h1>Build The Community <br> Your Fans Will Love</h1>
        </div>
        <div class="para">
          <p>Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. Create connections with<br> your users as you engage in genuine discussion.</p>
        </div>
        <div class="btn">
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="social-links">
      <i class="fa fa-brands fa-facebook"></i>
      <i class="fa fa-brands fa-twitter"></i>
      <i class="fa fa-brands fa-instagram"></i>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7d64c4bddb.js" crossorigin="anonymous"></script>
</body>
</html>
